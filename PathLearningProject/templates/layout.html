{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default Value
        {% endblock title %}
    </title>
    <style>
        /* ------------------ Navbar Styling ------------------ */
.navbar {
    background-color: #111827; /* Dark navy */
    padding: 1rem 0;
    box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
}

.nav-container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: whitesmoke;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    text-decoration: none;
    color: #d1d5db;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: whitesmoke;
    border-bottom: 2px solid whitesmoke;
}

/* Responsive Navbar */
@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
    }

    .nav-links li {
        width: 100%;
    }

    .nav-links li a {
        display: block;
        width: 100%;
        padding: 0.5rem 0;
    }
}

    </style>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">MySite</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    
    {% endblock content %}
    
</body>
</html>
